<html>
    <head>
        <title>Тестовое задание по HTTP</title>

        <style type="text/css">
        body {
            font-family: Verdana, Arial, Helvetica, sans-serif; /* Семейство шрифтов */
            font-size: 12pt; /* Размер основного шрифта в пунктах  */
            background-color: #ffdead; /* Цвет фона веб-страницы */
            color: #8b4513; /* Цвет основного текста */
        }

        h1 {
            color: #8b4513;
        }
        form {
            background: #deb887;
        }

        </style>
    </head>

    <body>
        <h1>Введите паспортные данные в форму:</h1>

        <form action="/form" method="post">
            <!-- поле ввода данных: -->
            <p><b>Имя:</b><br>
                <input type="text" name="firstName" placeholder="Имя" pattern="[а-яА-Я-]+?" required>
            </p>
            <p><b>Отчество:</b><br>
                <input type="text" name="middleName" placeholder="Отчество" pattern="[а-яА-Я-]+?" required>
            </p>
            <p><b>Фамилия:</b><br>
                <input type="text" name="lastName" placeholder="Фамилия" pattern="[а-яА-Я-]+?" required>
            </p>
            <p><b>Пол:</b><br>
                <input type="radio" name="gender" value="man">мужской<br>
                <input type="radio" name="gender" value="woman">женский<br>
            </p>
            <p><b>Дата рождения:</b><br>
                <input type="date" name="dateOfBirth" placeholder="Дата рождения" required>
            </p>
            <p><b>Номер паспорта:</b><br>
                <input type="text" name="passportNumber" placeholder="Номер паспорта" pattern="\d{4}" required>
            </p>
            <p><b>Серия паспорта:</b><br>
                <input type="text" name="passportSet" placeholder="Серия паспорта" pattern="\d{6}" required>
            </p>
            <p><b>Номер телефона:</b><br>
                <input type="text" name="phoneNumber" placeholder="Номер телефона" pattern="\+?\d{7,11}" required>
            </p>
            <p><b>Электронная почта:</b><br>
                <input type="email" name="email" placeholder="Электронная почта" pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,6}">
            </p>

            <p><input type="submit" value="Отправить">
                <input type="reset" value="Очистить"></p>
        </form>
    </body>
</html>
