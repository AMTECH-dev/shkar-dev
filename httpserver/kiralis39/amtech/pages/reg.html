<!doctype html>
<html>
    <head>
        <title>Тестовое задание клиент-сервер (GET/POST) на Java</title>
        <link href="./files/regPageStyle.css" rel="stylesheet" type="text/css">
    </head>

    <body link="yellow" vlink="#ceffce" alink="#ff0000" bgcolor="black">
        <h1 align="CENTER">Тестовое задание 26 апр. 2021 г.</h1>

        <form action="/reg" method="post">
            <div class="blockBase" id="blockBase">
                <!-- поле ввода имени: -->
                <DIV class="blockName" id="blockName">
                    <label>Введите своё имя:</label>
                    <INPUT TYPE="TEXT" name="input" value="" id="inputArea">
                </DIV>


                <!-- выбор пола: -->
                <DIV class="blockSex" id="blockSex">
                    <select size="3" name="sex" id="sexSelector">
                        <option disabled>Выберите пол:</option>

                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </DIV>


                <!-- кнопка: -->
                <DIV class="blockSend" id="blockSend">
                    <input type="submit" value="Отправить" id="btnSend">
                </DIV>
            </div>
        </form>

    </body>
</html>
