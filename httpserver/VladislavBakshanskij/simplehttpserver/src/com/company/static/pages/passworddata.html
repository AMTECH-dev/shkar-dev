<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Ввод паспортных данных</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/passwordForm.css">
        <script src="/static/js/components/phoneinput.js"></script>
    </head>
    <body>
        <div class="container">
            <form class="row g-3" action="/createpasswordcard" method="post">
                <div class="col-md-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                </div>
                <div class="col-md-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                </div>
                <div class="col-md-3">
                    <label for="middleName" class="form-label">Отчество</label>
                    <input type="text" class="form-control" name="middleName" id="middleName" required>
                </div>
                <div class="col-md-6">
                    <label for="passport" class="form-label">Пасспорт</label>
                    <input type="text" class="form-control" name="passport" id="passport" required>
                </div>
                <div class="col-md-6">
                    <label for="phoneNumberInput" class="form-label">Номер телефона</label>
                    <input class="form-control" type="tel" data-tel-input maxlength="18" name="phoneNumber" id="phoneNumberInput" required/>
                </div>
                <div class="col-md-6">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="emailInput">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Пол</label>
                    <select id="inputState" name="sex" class="form-select">
                        <option value="1" selected>Мужской</option>
                        <option value="2">Женский</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="dateBoth" class="form-label">Дата рождения</label>
                    <input type="datetime-local" class="form-control" name="dateBoth" id="dateBoth">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
                integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
                crossorigin="anonymous"></script>
        <script src="/static/js/validateform.js"></script>
    </body>
</html>
